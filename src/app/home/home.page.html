<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Film Rating App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Film Ekle</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Film AdÄ±</ion-label>
        <ion-input #name></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Puan(1-10)</ion-label>
        <ion-input #rate></ion-input>
      </ion-item>
      <ion-button color="primary" (click)="addFilm(name.value, rate.value)"><ion-icon name="add"></ion-icon>Ekle</ion-button>
      <ion-button color="danger" fill="outline" (click)="name.value = ''; rate.value = ''"><ion-icon name="close-outline"></ion-icon>Temizle</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content *ngIf="liste.length != 0">
      <ion-list>
        <ion-item *ngFor="let item of liste">
          <ion-label>{{item}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
